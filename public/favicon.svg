<!-- Save as favicon-light.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="CV Creator">
  <title>CV Creator</title>
  <!-- background rounded square -->
  <rect rx="10" ry="10" width="64" height="64" fill="#0aa0b6"></rect>
  <!-- paper shape -->
  <g transform="translate(9,7)">
    <rect x="0" y="2" width="46" height="50" rx="4" ry="4" fill="#fff"></rect>
    <!-- folded corner -->
    <path d="M 34 0 L 46 12 L 34 12 Z" fill="#f2f2f2"></path>
    <!-- subtle lines on paper -->
    <rect x="6" y="12" width="30" height="2" rx="1" fill="#e6e6e6"></rect>
    <rect x="6" y="18" width="30" height="2" rx="1" fill="#e6e6e6"></rect>
    <rect x="6" y="24" width="22" height="2" rx="1" fill="#e6e6e6"></rect>
  </g>
  <!-- CV letters -->
  <text x="13" y="44" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="16" fill="#012b2f">CV</text>
</svg>
